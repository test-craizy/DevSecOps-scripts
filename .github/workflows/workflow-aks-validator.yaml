name: Reusable AKS validator Workflow

on:
  workflow_call:
    inputs:
      componente:
        description: "Nombre del componente a construir"
        type: string
        required: true

jobs:
  validator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Checkout Repository (DevSecOps-scripts)
        uses: actions/checkout@v3
        with:
          repository: test-craizy/DevSecOps-scripts
          token: ${{ secrets.gh_token }}
          path: devsecops-scripts  
          ref: main
          fetch-depth: 0
          
      - name: Grant Execute Permissions
        run: chmod +x devsecops-scripts/scripts/validator/validator.sh

      - name: Build Process
        run: ./scripts/validator/validator.sh ${{ inputs.componente }}
