name: Reusable AKS deploy Workflow

on:
  workflow_call:
    inputs:
      componente:
        description: "Nombre del componente a construir"
        type: object
        required: true
    secrets:
      gh_token:
        description: "GitHub Token para autenticaci√≥n"
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Checkout Repository (DevSecOps-scripts)
        uses: actions/checkout@v3
        with:
          repository: test-craizy/DevSecOps-scripts
          token: ${{ secrets.gh_token }}
          path: devsecops-scripts  
          ref: main
          fetch-depth: 0

      - name: Grant Execute Permissions
        run: chmod +x devsecops-scripts/scripts/deploy/deploy.sh

      - name: run deploy
        run: devsecops-scripts/scripts/deploy/deploy.sh ${{ inputs.componente }}
