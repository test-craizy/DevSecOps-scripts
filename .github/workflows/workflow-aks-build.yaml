name: Reusable AKS Build Workflow

on:
  workflow_call:
    inputs:
      componente:
        description: "Nombre del componente a construir"
        type: string
        required: true
    secrets:
      gh_token:
        description: "GitHub Token para autenticaci√≥n"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Checkout Repository (DevSecOps-scripts)
        uses: actions/checkout@v3
        with:
          repository: test-craizy/DevSecOps-scripts
          token: ${{ secrets.gh_token }}
          path: devsecops-scripts  
          ref: main
          fetch-depth: 0

      - name: Debug - Verificar estructura de archivos
        run: ls -R

      - name: Grant Execute Permissions to Build Script
        run: chmod +x devsecops-scripts/scripts/build/build.sh

      - name: Build Process
        run: devsecops-scripts/scripts/build/build.sh ${{ inputs.componente }}
       