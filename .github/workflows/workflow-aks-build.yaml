name: Reusable AKS Build Workflow

on:
  workflow_call:
    inputs:
      componente:
        description: "Nombre del componente a construir"
        type: string
        required: true
    secrets:
      gh_token:
        description: "GitHub Token para autenticaci√≥n"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository (DevSecOps-scripts)
        uses: actions/checkout@v3
        with:
          repository: test-craizy/DevSecOps-scripts
          token: ${{ secrets.gh_token }}
          path: DevSecOps-scripts

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Process
        run: DevSecOps-scripts/scripts/build/build.sh ${{ secrets.token }}
       